  <script>
    document.addEventListener("click", function () {
      window.location.href = "./work-all.html";
    });


    // 5가지 색상 배열
    const colors = [
      "rgb(233, 239, 121)", // 예: 연한 빨강
      "#77dd77", // 예: 연한 초록
      "#fdfd96", // 예: 연한 노랑
      "#84b6f4", // 예: 연한 파랑
      "#fdcae1"  // 예: 연한 핑크
    ];

    // 버튼 요소 가져오기
    const button = document.querySelector(".btncentre button");

    // hover 시 적용된 색을 저장할 변수
    let lastRandomColor = "";

    // (1) 마우스가 올라갈 때 (hover 시작)
    button.addEventListener("mouseenter", () => {
      // 무작위 색상 선택
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      // 버튼 배경 적용
      button.style.backgroundColor = randomColor;
      // 전역 변수에 저장
      lastRandomColor = randomColor;
    });

    // (2) 마우스가 나갈 때 (hover 해제)
    button.addEventListener("mouseleave", () => {
      // 1) 버튼 배경은 원래 색으로 되돌리고 싶으면:
      button.style.backgroundColor = "var(--lightgray)";

      // 2) HTML 배경(또는 body 배경) 바꾸기
      // document.documentElement.style.backgroundColor = lastRandomColor; 
      // => html 태그 배경색
      // 혹은 body 배경색:
      document.body.style.backgroundColor = lastRandomColor;
    });
  </script>
